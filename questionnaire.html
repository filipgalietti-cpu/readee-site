<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - READEE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <a href="index.html"><img src="readee-logo.png" alt="READEE logo" width="538"></a>
    </header>
    
    <div id="questionnaire-hero">
        <h1>Get Started with READEE</h1>
        <p>Tell us a bit about yourself so we can help you get started!</p>
    </div>

    <section id="questionnaire-form" class="container">
        <div class="form-container">
            <form id="intakeForm">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="email">Email Address *</label>
                    <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="role">I am a... *</label>
                    <select id="role" name="role" required>
                        <option value="">-- Please select your role --</option>
                        <option value="parent">Parent/Guardian</option>
                        <option value="teacher">Teacher or School Administrator</option>
                        <option value="student">Student</option>
                    </select>
                    <span class="error-message"></span>
                </div>

                <div class="form-group">
                    <label for="school">School District (optional)</label>
                    <input type="text" id="school" name="school" list="school-list" placeholder="Enter your school district name">
                    <datalist id="school-list">
                        <option value="N/A">N/A</option>
                    </datalist>
                </div>

                <div class="form-group">
                    <label for="grade">Grade Level(s) of Interest</label>
                    <select id="grade" name="grade">
                        <option value="">-- Please select --</option>
                        <option value="pre-k">Pre-K</option>
                        <option value="kindergarten">Kindergarten</option>
                        <option value="1st">1st Grade</option>
                        <option value="2nd">2nd Grade</option>
                        <option value="3rd">3rd Grade</option>
                    </select>
                </div>

                <div class="form-group" id="students-group">
                    <label for="students">Number of Students</label>
                    <input type="number" id="students" name="students" min="1" placeholder="Enter number of students" disabled>
                </div>

                <div class="form-group" id="learning-disabilities-group" style="display: none;">
                    <label for="learning-disabilities">Does your classroom have children with learning disabilities or special needs?</label>
                    <select id="learning-disabilities" name="learning-disabilities">
                        <option value="">-- Please select --</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="ell">English Language Learner? (ELL)</label>
                    <select id="ell" name="ell">
                        <option value="">-- Please select --</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="goals">What are your reading goals?</label>
                    <textarea id="goals" name="goals" rows="4" placeholder="Tell us what you hope to achieve with READEE..."></textarea>
                </div>

                <div class="form-group">
                    <label for="referral">How did you hear about READEE?</label>
                    <select id="referral" name="referral">
                        <option value="">-- Please select --</option>
                        <option value="search">Online Search</option>
                        <option value="social">Social Media</option>
                        <option value="friend">Friend/Colleague</option>
                        <option value="school">School/District</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2026 READEE. Building stronger readers.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
