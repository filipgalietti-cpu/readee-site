<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Character Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Interactive Character Gallery</h1>
    </header>
    <main>
        <section id="characters">
            <div class="character" id="mia">
                <h2>Mia</h2>
                <img src="path/to/mia.svg" alt="Mia Illustration">
                <div class="scene-gallery">
                    <!-- Interactive scenes for Mia -->
                </div>
            </div>
            <div class="character" id="wise-tree">
                <h2>Wise Tree</h2>
                <img src="path/to/wise_tree.svg" alt="Wise Tree Illustration">
                <div class="scene-gallery">
                    <!-- Interactive scenes for Wise Tree -->
                </div>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
