<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Directory</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .search {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>School Directory</h1>
    <input type="text" id="search" class="search" placeholder="Search by name or type...">
    <table id="directory">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Data will be populated here from CSV -->
        </tbody>
    </table>
    <script>
        // Load CSV data 
        const loadCSV = async () => {
            const response = await fetch('directory.csv');
            const data = await response.text();
            const rows = data.split('\n').slice(1);
            const tableBody = document.querySelector('#directory tbody');
            rows.forEach(row => {
                const cols = row.split(',');
                const tr = document.createElement('tr');
                cols.forEach(col => {
                    const td = document.createElement('td');
                    td.innerText = col;
                    tr.appendChild(td);
                });
                tableBody.appendChild(tr);
            });
        };

        // Search filter
        const searchInput = document.getElementById('search');
        searchInput.addEventListener('keyup', function() {
            const filter = searchInput.value.toLowerCase();
            const rows = document.querySelectorAll('#directory tbody tr');
            rows.forEach(row => {
                const cells = row.getElementsByTagName('td');
                let match = false;
                for (let i = 0; i < cells.length; i++) {
                    if (cells[i].innerText.toLowerCase().indexOf(filter) > -1) {
                        match = true;
                    }
                }
                row.style.display = match ? '' : 'none';
            });
        });

        loadCSV();
    </script>
</body>
</html>
